<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="logo_fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <h2 id="contact-name"></h2>
          <img src="assets/icons/close.svg" alt="closing_cross" onclick="closeModal()" />
        </header>
				<form 
          id="form"
          name="reserve"
          action="index.html"
          method="get"
          novalidate
        >
					<div class="formData">
						<label for="first">Pr√©nom</label>
						<input 
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <small></small>
					</div>
					<div class="formData">
						<label for="last">Nom</label>
						<input 
              type="text"
              id="last"
              name="last"
            />
            <small></small>
					</div>
					<div class="formData">
						<label for="email">Email</label>
						<input 
              type="email"
              id="email"
              name="email" 
            />
            <small></small>
					</div>
					<div class="formData">
						<label>Votre message</label>
						<textarea 
              type="text"
              id="message"
              name="message"
              maxlength="300"
            >
            </textarea>
            <small></small>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/PhotographerPageFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
