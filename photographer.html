<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <!-- Custom Select Button -->
      <div class="selector" tabindex="0" aria-labelledby="sorted selectField">
        <label for="selecField" id="sorted">Trier par</label>
        <div name="selectField" id="selectField" role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="0">
          <p id="selectText">Popularité</p>
          <i class="fa-solid fa-angle-down arrow"></i>
        </div>
        <ul id="list" class="hide">
          <li class="options" tabindex="0" aria-label="trier par date">Date</li>
          <li class="options" tabindex="0" aria-label="trier par titre">Titre</li>
        </ul>
      </div>
    </main>
    <!-- Contact Form -->
    <div id="contact_modal" tabindex="0" aria-labelledby="contact contact-name">
      <div class="modal">
        <header>
          <h2 id="contact">Contactez-moi</h2>
          <h2 id="contact-name"></h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer le formulaire de contact"
            onclick="closeModal()"
            tabindex="0"
          />
        </header>
        <form
          id="form"
          name="reserve"
          action="index.html"
          method="get"
          novalidate
        >
          <div class="formData">
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first" minlength="2" />
            <small></small>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input type="text" id="last" name="last" />
            <small></small>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <small></small>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea type="text" id="message" name="message" maxlength="300">
            </textarea>
            <small></small>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Lightbox -->
    <div id="lightbox" role="dialog" aria-label="vue de l'image agrandie" tabindex="0">
      <div id="lightboxMedia" tabindex="0" aria-labelledby="carousel"></div>
      <i class="fa-solid fa-angle-left previous" tabindex="0" aria-label="image précédente"></i>
      <i class="fa-solid fa-angle-right next" tabindex="0" aria-label="image suivante"></i>
      <i class="fa-solid fa-xmark close" onclick="closeLightbox()" tabindex="0" aria-label="Fermer la boîte de dialogue"></i>
      <div id="title"></div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/PhotographerPageFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/sortMedia.js"></script>
  </body>
</html>
